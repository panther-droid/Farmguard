<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FarmGuard AI Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/index.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans p-6">
    <div class="max-w-xl mx-auto bg-white shadow-lg rounded-xl p-6 space-y-4">
      <h1 class="text-2xl font-bold text-green-600 flex items-center">ðŸŒ½ FarmGuard AI Chatbot</h1>
      <p class="text-sm text-gray-700">Describe your crop symptoms and get practical advice:</p>
      <textarea
        id="userInput"
        rows="5"
        class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-green-400"
        placeholder="e.g., My maize has yellow leaves..."
      ></textarea>
      <button
        id="sendBtn"
        class="w-full bg-green-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-700 transition"
      >
        Get Advice
      </button>
      <div
        id="response"
        class="bg-gray-50 border border-gray-300 rounded-md p-4 text-sm whitespace-pre-wrap"
      ></div>
    </div>

    <!-- Fixes build issue: logic moved to Vite-compiled module -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
